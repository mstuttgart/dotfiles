version: '3'

services:
  
  myapp:
    build: .
    container_name: myapp
    restart: always
    ports:
      - 8000:80
    volumes:
      - html:/usr/share/nginx/html
    # links:
    #   - mysql
    #   - rabbitmq
    # depends_on:
    #   - mysql
    #   - rabbitmq

  mysql:
   image: mysql:8
   container_name: mysql
   restart: always
   environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: fullcycle

   ports:
    - 3306:3306
   
   volumes:
    - ./mysql:/var/lib/mysql
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
